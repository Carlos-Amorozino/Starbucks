<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbuks add</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="circulo"></div>

    <img src="img/logo.png" alt="imagem-logo-starbucks">

    <div class="conteudo">
        <div class="caixa-texto">
            <h1>It's not just coffee It's <span>Sturbucks</span></h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque neque sit esse sapiente nam vero
                dolore. Voluptates facilis doloremque mollitia voluptate dicta, numquam voluptatibus! Doloremque
                asperiores ipsa nesciunt ipsam ratione.</p>
            <button>Clique Aqui</button>
        </div>

        <div class="caixa-imagem">
            <img class="copo-maior" src="img/img1.png">
        </div>
    </div>

    <div class="menu">
        <img 

        class="botao-menu" 
        src="img/thumb1.png" 
        alt="imagem copinho 1-verde"
        onclick="trocarImagem('img/img1.png'); trocaFundo('#017143')"
        >

        <img

         class="botao-menu" 
         src="img/thumb2.png" 
         alt="imagem copinho 2-branco"
         onclick="trocarImagem('img/img2.png'); trocaFundo('#eb7495')"
         >

        <img 

        class="botao-menu" 
        src="img/thumb3.png" 
        alt="imagem copinho 3-rosa"
        onclick="trocarImagem('img/img3.png'); trocaFundo('#d752b1')"
        >
    
        
    </div>

    <script src="scripts.js"></script>


</body>

</html>
